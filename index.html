<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
</head>
<body>
    
    <header class="container-fluid text-center">
        <h1 class="display-4">Cryptocurrency Price</h1> <span class="text-secondary">LIVE</span>
        <hr>
    </header>


    <main class="container my-5">
        <div id="inputs" class="my-3 row">
            <div id="selectCrypto" class="form-group col-6 shadow-lg">
                <div class="input-group mb-2 border-top">
                    <div class="input-group-prepend">
                      <div class="input-group-text">$</div>
                    </div>
                    <select id="crypto" class="form-control shadow-lg">
                        <option>bitcoin</option>
                        <option>ethereum</option>
                        <option>dai</option>
                        <!-- <option>usdt</option>
                        <option>usdc</option>
                        <option>bnb</option> -->
                    </select>
                </div>
            </div>
            <div id="selectCurrency" class="form-group col-6 shadow-lg">
                <div class="input-group mb-2 border-top">
                    <div class="input-group-prepend">
                      <div class="input-group-text">$</div>
                    </div>
                    <select id="currency" class="form-control shadow-lg">
                        <option>usd</option>
                        <option>eur</option>
                    </select>
                </div>
            </div>
            <div id="btn" class="my-5 col-auto align-center text-center">
                <button class="btn btn-primary">Check Price</button>
            </div>
        </div>
        <div id="outputs" class="border border-info rounded text-center align-middle"> 
            <br>
            <div id="price" class="lead p-3">Price</div>
        </div>
    </main>

    <footer class="container-fluid text-center py-2">
        <hr>
        2023 Ethersjs example - github @mosi-sol | source [<a href="https://github.com/sol-app/crypto-price">here</a>]
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./crypto-price.js"></script>
</body>
</html>
